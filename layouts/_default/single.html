{{ define "main" -}}
<div class="post">
  <h1>{{ .Title | markdownify }}</h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{ .Content }}
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}

<style>
.caption {
    max-width: 96%;
    margin-bottom: 10px;
    padding: 8px;
    padding-top: 4px;
    border: 1px solid #ddd;
    background-color: #f3f3f3;
    text-align: center;
}

</style>
